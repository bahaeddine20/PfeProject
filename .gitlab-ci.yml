stages:
  - build
  - deploy

variables:
  IMAGE_NAME: aestoolscelad/flask-app-baha:v4.0
  DOCKER_BUILDKIT: "1"
  PIP_CACHE_DIR: "C:/gitlab-runner/builds/pip_cache"

cache:
  key: pip-cache
  paths:
    - pip_cache/

build:
  stage: build
  tags:
    - windows-runner
  script:
    - echo "Build stage on Windows"
    - docker version
    - docker system prune -f
    - docker build --build-arg PIP_CACHE_DIR=%PIP_CACHE_DIR% --progress=plain -t $env:IMAGE_NAME .
    - 'pwsh -Command "$trimpwd = $env:DOCKERHUB_PASSWORD.Trim(); $trimpwd | docker login -u $env:DOCKERHUB_USERNAME --password-stdin; if ($LASTEXITCODE -ne 0) { exit 1 }"'
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[build\]/'
      when: on_success
    - when: never

deploy:
  stage: deploy
  tags:
    - windows-runner
  script:
    - echo "Deploy stage on Windows"
    - docker version
    - 'pwsh -Command "$trimpwd = $env:DOCKERHUB_PASSWORD.Trim(); $trimpwd | docker login -u $env:DOCKERHUB_USERNAME --password-stdin; if ($LASTEXITCODE -ne 0) { exit 1 }"'
    - docker compose down
    - docker compose up -d --remove-orphans

  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[deploy\]/'
      when: on_success