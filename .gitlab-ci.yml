stages:
  - build
  - deploy


variables:
  IMAGE_NAME: aestoolscelad/flask-app-baha:v4.0

build:
  stage: build
  image: docker:latest
  tags:
    - LocalRunner4
  services:
    - name: docker:dind
      alias: docker
  script:
    - sleep 10
    - docker info
    - docker system prune -f
    - docker compose build
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker compose push
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[build\]/'
      when: on_success
    - when: never
deploy:
  stage: deploy
  image: docker:latest
  tags:
    - LocalRunner4
  services:
    - name: docker:dind
      alias: docker
  script:
    - sleep 10
    - docker info
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker compose down
    - docker pull "$IMAGE_NAME"
    - docker compose up -d --remove-orphans
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[deploy\]/'
      when: on_success
    - when: never
