stages:
  - build
  - deploy
variables:
  IMAGE_NAME: aestoolscelad/flask-app-baha:v4.0
  DOCKER_BUILDKIT: 1  # Activer BuildKit pour de meilleures performances
  COMPOSE_DOCKER_CLI_BUILD: 1  # Activer BuildKit pour docker-compose

build:
  stage: build
  image: docker:latest
  tags:
    - windows-runner
  services:
    - name: docker:dind
      alias: docker
  script:
    - sleep 10
    - docker info
    - docker system prune -f
    # Utiliser le cache pour les builds
    - docker compose build --build-arg BUILDKIT_INLINE_CACHE=1
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    #- docker compose push
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .docker-cache/
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[build\]/'
      when: on_success
    - when: never

deploy:
  stage: deploy
  image: docker:latest
  tags:
    - windows-runner
  services:
    - name: docker:dind
      alias: docker
  script:
    - sleep 10
    - docker info
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker compose down
    #- docker pull "$IMAGE_NAME"
    - docker compose up -d --remove-orphans
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[deploy\]/'
      when: on_success
    - when: never

